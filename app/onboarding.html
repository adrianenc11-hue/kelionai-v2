<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome ‚Äî KelionAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --kelion-bg: #060614;
            --kelion-bg-secondary: #0d0d2b;
            --kelion-surface: rgba(15, 15, 45, 0.85);
            --kelion-border: rgba(255, 255, 255, 0.1);
            --kelion-primary: #00ccff;
            --kelion-secondary: #8855ff;
            --kelion-text: #e8e8f0;
            --kelion-muted: #8888aa;
            --kelion-radius: 12px;
            --kelion-radius-lg: 20px;
            --kelion-glow: 0 0 40px rgba(0, 204, 255, 0.15);
            --kelion-transition: 0.2s ease;
            --kelion-font: 'Inter', sans-serif;
        }

        body {
            background: var(--kelion-bg);
            color: var(--kelion-text);
            font-family: var(--kelion-font);
            min-height: 100vh;
        }

        /* ‚îÄ‚îÄ‚îÄ Background ‚îÄ‚îÄ‚îÄ */
        .neural-bg {
            background-image:
                radial-gradient(circle at 20% 20%, rgba(0, 204, 255, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(136, 85, 255, 0.04) 0%, transparent 50%);
        }

        /* ‚îÄ‚îÄ‚îÄ Container ‚îÄ‚îÄ‚îÄ */
        .onboarding-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--kelion-bg);
            padding: 24px;
        }

        .onboarding-card {
            background: var(--kelion-surface);
            border: 1px solid var(--kelion-border);
            border-radius: var(--kelion-radius-lg);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: var(--kelion-glow);
            animation: fadeIn 0.5s ease;
            backdrop-filter: blur(20px);
        }

        .onboarding-icon {
            font-size: 64px;
            margin-bottom: 24px;
            display: block;
        }

        .onboarding-step { display: none; }
        .onboarding-step.active { display: block; animation: fadeIn 0.4s ease; }

        /* ‚îÄ‚îÄ‚îÄ Typography ‚îÄ‚îÄ‚îÄ */
        h1 { font-size: 1.9rem; font-weight: 700; color: var(--kelion-text); margin-bottom: 12px; line-height: 1.2; }
        h2 { font-size: 1.4rem; font-weight: 600; color: var(--kelion-text); margin-bottom: 20px; }
        p  { color: var(--kelion-muted); font-size: 1rem; line-height: 1.6; margin-bottom: 28px; }

        .gradient-text {
            background: linear-gradient(135deg, var(--kelion-primary), var(--kelion-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ‚îÄ‚îÄ‚îÄ Progress dots ‚îÄ‚îÄ‚îÄ */
        .progress-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--kelion-border);
            transition: var(--kelion-transition);
            transition-property: background, width, border-radius;
        }

        .progress-dot.active {
            background: var(--kelion-primary);
            width: 24px;
            border-radius: 4px;
        }

        /* ‚îÄ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ‚îÄ */
        .btn-primary {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--kelion-primary), var(--kelion-secondary));
            color: #fff;
            border: none;
            border-radius: var(--kelion-radius);
            font-family: var(--kelion-font);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.15s;
            text-decoration: none;
            width: 100%;
        }
        .btn-primary:hover { opacity: 0.9; }
        .btn-primary:active { transform: scale(0.98); }

        .btn-secondary {
            display: inline-block;
            padding: 12px 24px;
            background: transparent;
            color: var(--kelion-muted);
            border: 1px solid var(--kelion-border);
            border-radius: var(--kelion-radius);
            font-family: var(--kelion-font);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--kelion-transition);
            margin-top: 12px;
            width: 100%;
        }
        .btn-secondary:hover { border-color: var(--kelion-primary); color: var(--kelion-text); }

        /* ‚îÄ‚îÄ‚îÄ Plan cards ‚îÄ‚îÄ‚îÄ */
        .plan-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0 24px;
        }

        .plan-card {
            background: var(--kelion-bg-secondary);
            border: 2px solid var(--kelion-border);
            border-radius: var(--kelion-radius);
            padding: 16px 20px;
            cursor: pointer;
            transition: var(--kelion-transition);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .plan-card:hover,
        .plan-card.selected {
            border-color: var(--kelion-primary);
            background: rgba(0, 204, 255, 0.06);
        }

        .plan-card.featured {
            border-color: rgba(136, 85, 255, 0.4);
        }

        .plan-card.featured:hover,
        .plan-card.featured.selected {
            border-color: var(--kelion-secondary);
            background: rgba(136, 85, 255, 0.08);
        }

        .plan-icon { font-size: 1.5rem; flex-shrink: 0; }

        .plan-info { flex: 1; }
        .plan-name { font-weight: 600; color: var(--kelion-text); font-size: 0.95rem; }
        .plan-desc { color: var(--kelion-muted); font-size: 0.8rem; margin-top: 2px; }

        .plan-price { font-weight: 700; color: var(--kelion-primary); font-size: 0.95rem; white-space: nowrap; }

        /* ‚îÄ‚îÄ‚îÄ Animate glow ‚îÄ‚îÄ‚îÄ */
        .animate-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 8px rgba(0, 204, 255, 0.3)); }
            to   { filter: drop-shadow(0 0 20px rgba(136, 85, 255, 0.5)); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ‚îÄ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ‚îÄ */
        @media (max-width: 520px) {
            .onboarding-card { padding: 32px 20px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body class="neural-bg">
    <div class="onboarding-container">
        <div class="onboarding-card">

            <!-- Progress dots -->
            <div class="progress-dots">
                <div class="progress-dot active" id="dot-1"></div>
                <div class="progress-dot" id="dot-2"></div>
            </div>

            <!-- Step 1 ‚Äî Welcome -->
            <div class="onboarding-step active" data-step="1">
                <span class="onboarding-icon animate-glow">ü§ñ</span>
                <h1><span data-i18n="onboarding.title">Welcome to</span> <span class="gradient-text">KelionAI</span></h1>
                <p data-i18n="onboarding.subtitle">Your personal AI assistant ‚Äî smart, fast, multilingual.</p>
                <button class="btn-primary" id="btn-start" data-i18n="onboarding.start">Get Started ‚Üí</button>
            </div>

            <!-- Step 2 ‚Äî Choose plan -->
            <div class="onboarding-step" data-step="2">
                <h2 data-i18n="onboarding.plan.title">üíé Choose your plan</h2>
                <div class="plan-grid">
                    <div class="plan-card" data-plan="free">
                        <span class="plan-icon">üÜì</span>
                        <div class="plan-info">
                            <div class="plan-name" data-i18n="onboarding.plan.free.name">Free</div>
                            <div class="plan-desc" data-i18n="onboarding.plan.free.desc">20 messages/day ¬∑ Basic features</div>
                        </div>
                        <span class="plan-price" data-i18n="onboarding.plan.free.price">Free</span>
                    </div>
                    <div class="plan-card featured" data-plan="pro">
                        <span class="plan-icon">‚ö°</span>
                        <div class="plan-info">
                            <div class="plan-name" data-i18n="onboarding.plan.pro.name">Pro</div>
                            <div class="plan-desc" data-i18n="onboarding.plan.pro.desc">200 messages/day ¬∑ All features</div>
                        </div>
                        <span class="plan-price" data-i18n="onboarding.plan.pro.price">‚Ç¨9/month</span>
                    </div>
                    <div class="plan-card" data-plan="premium">
                        <span class="plan-icon">üëë</span>
                        <div class="plan-info">
                            <div class="plan-name" data-i18n="onboarding.plan.premium.name">Premium</div>
                            <div class="plan-desc" data-i18n="onboarding.plan.premium.desc">Unlimited ¬∑ Maximum priority</div>
                        </div>
                        <span class="plan-price" data-i18n="onboarding.plan.premium.price">‚Ç¨19/month</span>
                    </div>
                </div>
                <button class="btn-primary" id="btn-finish" data-i18n="onboarding.finish">Finish ‚Üí</button>
                <button class="btn-secondary" id="btn-plan-back" data-i18n="onboarding.back">‚Üê Back</button>
            </div>

        </div>
    </div>

    <script src="/js/i18n.js"></script>
    <script src="/js/onboarding.js"></script>
</body>
</html>
