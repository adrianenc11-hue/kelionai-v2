<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome ‚Äî KelionAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #050510;
            --bg-secondary: #0A0A1B;
            --surface: rgba(15, 15, 40, 0.7);
            --border: rgba(99, 102, 241, 0.12);
            --border-hover: rgba(99, 102, 241, 0.3);
            --primary: #6366F1;
            --secondary: #06B6D4;
            --accent: #8B5CF6;
            --text: #F0F0FF;
            --muted: #8888AA;
            --muted-dark: #555577;
            --radius: 12px;
            --radius-lg: 24px;
            --glow: 0 0 40px rgba(99, 102, 241, 0.2);
            --gradient: linear-gradient(135deg, #6366F1, #06B6D4);
            --font: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font);
            min-height: 100vh;
        }

        .neural-bg {
            background-image:
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.03) 0%, transparent 50%);
        }

        .onboarding-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .onboarding-card {
            background: var(--surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 52px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: var(--glow);
            animation: fadeIn 0.5s ease;
        }

        .onboarding-icon {
            font-size: 68px;
            margin-bottom: 28px;
            display: block;
        }

        .onboarding-step { display: none; }
        .onboarding-step.active { display: block; animation: fadeIn 0.4s ease; }

        h1 { font-size: 2rem; font-weight: 800; color: var(--text); margin-bottom: 14px; line-height: 1.2; }
        h2 { font-size: 1.4rem; font-weight: 700; color: var(--text); margin-bottom: 22px; }
        p  { color: var(--muted); font-size: 1rem; line-height: 1.65; margin-bottom: 32px; }

        .gradient-text {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 36px;
        }

        .progress-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.15);
            transition: all 0.3s ease;
        }
        .progress-dot.active {
            background: var(--primary);
            width: 28px;
            border-radius: 4px;
            box-shadow: 0 0 12px rgba(99, 102, 241, 0.4);
        }

        .btn-primary {
            display: inline-block;
            padding: 15px 32px;
            background: var(--gradient);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            font-family: var(--font);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            width: 100%;
            box-shadow: 0 2px 16px rgba(99, 102, 241, 0.25);
        }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-primary:active { transform: scale(0.98); }

        .btn-secondary {
            display: inline-block;
            padding: 12px 24px;
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-family: var(--font);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
            width: 100%;
        }
        .btn-secondary:hover { border-color: var(--primary); color: var(--text); }

        .plan-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 22px 0 28px;
        }

        .plan-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 18px 22px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .plan-card:hover,
        .plan-card.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.06);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
        }
        .plan-card.featured {
            border-color: rgba(139, 92, 246, 0.3);
        }
        .plan-card.featured:hover,
        .plan-card.featured.selected {
            border-color: var(--accent);
            background: rgba(139, 92, 246, 0.06);
        }

        .plan-icon { font-size: 1.6rem; flex-shrink: 0; }
        .plan-info { flex: 1; }
        .plan-name { font-weight: 600; color: var(--text); font-size: 0.95rem; }
        .plan-desc { color: var(--muted); font-size: 0.8rem; margin-top: 3px; }
        .plan-price { font-weight: 800; color: var(--secondary); font-size: 0.95rem; white-space: nowrap; }

        .animate-glow {
            animation: glow 2.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.3)); }
            to   { filter: drop-shadow(0 0 24px rgba(6, 182, 212, 0.5)); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(14px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 520px) {
            .onboarding-card { padding: 36px 22px; }
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body class="neural-bg">
    <div class="onboarding-container">
        <div class="onboarding-card">

            <div class="progress-dots">
                <div class="progress-dot active" id="dot-1"></div>
                <div class="progress-dot" id="dot-2"></div>
            </div>

            <!-- Step 1 ‚Äî Welcome -->
            <div class="onboarding-step active" data-step="1">
                <span class="onboarding-icon animate-float">ü§ñ</span>
                <h1><span data-i18n="onboarding.title">Welcome to</span> <span class="gradient-text">KelionAI</span></h1>
                <p data-i18n="onboarding.subtitle">Your personal AI assistant ‚Äî smart, fast, multilingual.</p>
                <button class="btn-primary" id="btn-start" data-i18n="onboarding.start">Get Started ‚Üí</button>
            </div>

            <!-- Step 2 ‚Äî Choose plan -->
            <div class="onboarding-step" data-step="2">
                <h2 data-i18n="onboarding.plan.title">üíé Choose your plan</h2>
                <div class="plan-grid">
                    <div class="plan-card" data-plan="free">
                        <span class="plan-icon">üÜì</span>
                        <div class="plan-info">
                            <div class="plan-name" data-i18n="onboarding.plan.free.name">Free</div>
                            <div class="plan-desc" data-i18n="onboarding.plan.free.desc">20 messages/day ¬∑ Basic features</div>
                        </div>
                        <span class="plan-price" data-i18n="onboarding.plan.free.price">Free</span>
                    </div>
                    <div class="plan-card featured" data-plan="pro">
                        <span class="plan-icon">‚ö°</span>
                        <div class="plan-info">
                            <div class="plan-name" data-i18n="onboarding.plan.pro.name">Pro</div>
                            <div class="plan-desc" data-i18n="onboarding.plan.pro.desc">200 messages/day ¬∑ All features</div>
                        </div>
                        <span class="plan-price" data-i18n="onboarding.plan.pro.price">‚Ç¨9/month</span>
                    </div>
                    <div class="plan-card" data-plan="premium">
                        <span class="plan-icon">üëë</span>
                        <div class="plan-info">
                            <div class="plan-name" data-i18n="onboarding.plan.premium.name">Premium</div>
                            <div class="plan-desc" data-i18n="onboarding.plan.premium.desc">Unlimited ¬∑ Maximum priority</div>
                        </div>
                        <span class="plan-price" data-i18n="onboarding.plan.premium.price">‚Ç¨19/month</span>
                    </div>
                </div>
                <button class="btn-primary" id="btn-finish" data-i18n="onboarding.finish">Finish ‚Üí</button>
                <button class="btn-secondary" id="btn-plan-back" data-i18n="onboarding.back">‚Üê Back</button>
            </div>

        </div>
    </div>

    <script src="/js/i18n.js"></script>
    <script src="/js/onboarding.js"></script>
</body>
</html>
