<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing ‚Äî KelionAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/pricing/pricing.css">
    <style>
        .billing-main { max-width: 720px; }

        .billing-section {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: var(--radius);
            padding: 28px 32px;
            margin-bottom: 24px;
        }

        .billing-section h2 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 20px;
        }

        .billing-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
        }
        .billing-row:last-child { border: none; }
        .billing-row .label { color: var(--text-secondary); }
        .billing-row .value { font-weight: 500; }
        .billing-row .value.active { color: #00ff88; }
        .billing-row .value.cancelled { color: #ff6666; }
        .billing-row .value.past_due { color: #ffaa00; }

        .usage-bar-wrap { margin-top: 8px; }
        .usage-label { display: flex; justify-content: space-between; font-size: 0.78rem; color: var(--text-secondary); margin-bottom: 4px; }
        .usage-track { height: 6px; background: rgba(255,255,255,0.08); border-radius: 4px; overflow: hidden; }
        .usage-fill { height: 100%; border-radius: 4px; background: var(--accent-gradient); transition: width 0.4s; }
        .usage-fill.warn { background: linear-gradient(90deg, #ffaa00, #ff6600); }
        .usage-fill.exceeded { background: linear-gradient(90deg, #ff4444, #cc0000); }

        .billing-actions { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 4px; }
        .btn { padding: 10px 22px; border-radius: 9px; border: none; font-size: 0.88rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s; font-family: 'Inter', sans-serif; }
        .btn:hover { opacity: 0.8; }
        .btn-primary { background: var(--accent-gradient); color: #000; }
        .btn-secondary { background: rgba(0,204,255,0.1); color: var(--accent-blue); border: 1px solid rgba(0,204,255,0.25); }
        .btn-danger { background: rgba(255,70,70,0.1); color: #ff6666; border: 1px solid rgba(255,70,70,0.2); }

        #billing-message {
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 0.88rem;
            margin-bottom: 20px;
            display: none;
        }
        #billing-message.success { background: rgba(0,255,136,0.1); color: #00ff88; border: 1px solid rgba(0,255,136,0.25); }
        #billing-message.error { background: rgba(255,70,70,0.1); color: #ff6666; border: 1px solid rgba(255,70,70,0.2); }

        .no-sub { color: var(--text-secondary); font-size: 0.9rem; line-height: 1.6; }

        .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.2); border-top-color: var(--accent-blue); border-radius: 50%; animation: spin 0.7s linear infinite; vertical-align: middle; margin-left: 8px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header class="pricing-header">
        <a href="/" class="pricing-logo">KelionAI</a>
        <nav class="pricing-nav">
            <a href="/" class="nav-link">AcasƒÉ</a>
            <a href="/pricing/" class="nav-link">Pre»õuri</a>
        </nav>
    </header>

    <main class="pricing-main billing-main">
        <div class="pricing-hero" style="margin-bottom:36px">
            <h1>Billing & Abonament</h1>
            <p>GestioneazƒÉ planul »ôi plƒÉ»õile tale</p>
        </div>

        <div id="billing-message"></div>

        <div id="billing-content">
            <div class="plan-loading">Se √ÆncarcƒÉ datele contului...<span class="spinner"></span></div>
        </div>
    </main>

    <footer class="pricing-footer">
        <p>&copy; 2024 KelionAI. <a href="/api/legal/terms">Termeni</a> ¬∑ <a href="/api/legal/privacy">Confiden»õialitate</a></p>
    </footer>

    <script>
    (function () {
        'use strict';
        var API = window.location.origin;

        function getToken() {
            try { return localStorage.getItem('kelion_token'); } catch (e) { return null; }
        }

        function authHeaders() {
            var h = { 'Content-Type': 'application/json' };
            var t = getToken();
            if (t) h['Authorization'] = 'Bearer ' + t;
            return h;
        }

        function showMsg(text, type) {
            var el = document.getElementById('billing-message');
            el.textContent = text;
            el.className = type;
            el.style.display = 'block';
            if (type === 'success') setTimeout(function () { el.style.display = 'none'; }, 5000);
        }

        function usageBar(used, limit, label) {
            if (limit === -1) {
                return '<div class="usage-bar-wrap"><div class="usage-label"><span>' + label + '</span><span>‚àû</span></div>' +
                    '<div class="usage-track"><div class="usage-fill" style="width:10%"></div></div></div>';
            }
            var pct = limit > 0 ? Math.min(100, (used / limit) * 100) : 0;
            var cls = pct >= 100 ? 'exceeded' : pct >= 80 ? 'warn' : '';
            return '<div class="usage-bar-wrap"><div class="usage-label"><span>' + label + '</span><span>' + used + ' / ' + limit + '</span></div>' +
                '<div class="usage-track"><div class="usage-fill ' + cls + '" style="width:' + pct + '%"></div></div></div>';
        }

        async function openPortal() {
            try {
                var r = await fetch(API + '/api/payments/portal', { method: 'POST', headers: authHeaders() });
                var d = await r.json();
                if (d.url) window.location.href = d.url;
                else showMsg(d.error || 'Eroare portal.', 'error');
            } catch (e) { showMsg('Eroare la deschiderea portalului.', 'error'); }
        }

        async function init() {
            var token = getToken();
            if (!token) {
                document.getElementById('billing-content').innerHTML =
                    '<div class="billing-section"><p class="no-sub">Trebuie sƒÉ fii autentificat pentru a vedea datele de billing. ' +
                    '<a href="/">Mergi la aplica»õie</a> »ôi autentificƒÉ-te.</p></div>';
                return;
            }

            var status;
            try {
                var r = await fetch(API + '/api/payments/status', { headers: authHeaders() });
                if (!r.ok) throw new Error('HTTP ' + r.status);
                status = await r.json();
            } catch (e) {
                document.getElementById('billing-content').innerHTML =
                    '<div class="billing-section"><p class="no-sub">Nu s-au putut √ÆncƒÉrca datele. √éncearcƒÉ din nou.</p></div>';
                return;
            }

            var plan = status.plan || 'free';
            var sub = status.subscription;
            var limits = status.limits || {};
            var usage = status.usage || {};

            var statusText = sub ? sub.status : 'free';
            var statusClass = statusText === 'active' ? 'active' : statusText === 'cancelled' ? 'cancelled' : statusText === 'past_due' ? 'past_due' : '';

            var renewHtml = '';
            if (sub && sub.current_period_end) {
                var d = new Date(sub.current_period_end);
                renewHtml = '<div class="billing-row"><span class="label">Se re√Ænnoie»ôte</span><span class="value">' + d.toLocaleDateString('ro-RO', { day: '2-digit', month: 'long', year: 'numeric' }) + '</span></div>';
            }

            var planHtml = '<div class="billing-section">' +
                '<h2>Planul curent</h2>' +
                '<div class="billing-row"><span class="label">Plan</span><span class="value">' + plan.toUpperCase() + '</span></div>' +
                (sub ? '<div class="billing-row"><span class="label">Status</span><span class="value ' + statusClass + '">' + statusText + '</span></div>' : '') +
                renewHtml +
                '<div class="billing-actions" style="margin-top:16px">';

            if (plan === 'free' || plan === 'guest') {
                planHtml += '<button class="btn btn-primary" onclick="window.location.href=\'/pricing/\'">Upgrade plan</button>';
            } else {
                planHtml += '<button class="btn btn-secondary" id="btn-portal">GestioneazƒÉ abonamentul</button>';
                planHtml += '<button class="btn btn-danger" id="btn-cancel">AnuleazƒÉ abonamentul</button>';
            }

            planHtml += '</div></div>';

            var usageHtml = '<div class="billing-section"><h2>Utilizare astƒÉzi</h2>' +
                usageBar(usage.chat || 0, limits.chat, 'üí¨ Chat') +
                usageBar(usage.search || 0, limits.search, 'üîç CƒÉutƒÉri') +
                usageBar(usage.image || 0, limits.image, 'üñº Imagini') +
                usageBar(usage.vision || 0, limits.vision, 'üëÅ Vision') +
                usageBar(usage.tts || 0, limits.tts, 'üîä TTS') +
                '</div>';

            document.getElementById('billing-content').innerHTML = planHtml + usageHtml;

            var portalBtn = document.getElementById('btn-portal');
            if (portalBtn) portalBtn.addEventListener('click', openPortal);

            var cancelBtn = document.getElementById('btn-cancel');
            if (cancelBtn) {
                cancelBtn.addEventListener('click', function () {
                    if (confirm('E»ôti sigur cƒÉ vrei sƒÉ anulezi abonamentul? Vei pierde accesul la func»õionalitƒÉ»õile premium la sf√¢r»ôitul perioadei curente.')) {
                        openPortal();
                    }
                });
            }

            // Handle payment result URL params
            var params = new URLSearchParams(window.location.search);
            if (params.get('payment') === 'success') {
                showMsg('‚úÖ Plata procesatƒÉ cu succes! Planul tƒÉu a fost activat.', 'success');
                window.history.replaceState({}, '', window.location.pathname);
            } else if (params.get('payment') === 'cancel') {
                showMsg('Plata a fost anulatƒÉ.', 'error');
                window.history.replaceState({}, '', window.location.pathname);
            }
        }

        if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init);
        else init();
    })();
    </script>
</body>
</html>
