<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 — KelionAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --kelion-bg: #060614;
            --kelion-bg-secondary: #0d0d2b;
            --kelion-surface: rgba(15, 15, 45, 0.85);
            --kelion-border: rgba(255, 255, 255, 0.1);
            --kelion-primary: #00ccff;
            --kelion-secondary: #8855ff;
            --kelion-text: #e8e8f0;
            --kelion-muted: #8888aa;
            --kelion-radius: 12px;
            --kelion-radius-lg: 20px;
            --kelion-glow: 0 0 40px rgba(0, 204, 255, 0.15);
            --kelion-font: 'Inter', sans-serif;
        }

        body {
            background: var(--kelion-bg);
            color: var(--kelion-text);
            font-family: var(--kelion-font);
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(0, 204, 255, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(136, 85, 255, 0.04) 0%, transparent 50%);
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 16px;
            font-family: var(--kelion-font);
            background: linear-gradient(135deg, #ff4466, var(--kelion-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow-err 2s ease-in-out infinite alternate;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: shake 4s ease-in-out infinite;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--kelion-text);
            margin-bottom: 12px;
        }

        p {
            color: var(--kelion-muted);
            font-size: 1rem;
            line-height: 1.6;
            max-width: 420px;
            margin-bottom: 32px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-primary {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--kelion-primary), var(--kelion-secondary));
            color: #fff;
            border: none;
            border-radius: var(--kelion-radius);
            font-family: var(--kelion-font);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.15s;
            text-decoration: none;
        }
        .btn-primary:hover { opacity: 0.9; }
        .btn-primary:active { transform: scale(0.98); }

        .btn-secondary {
            display: inline-block;
            padding: 13px 28px;
            background: transparent;
            color: var(--kelion-muted);
            border: 1px solid var(--kelion-border);
            border-radius: var(--kelion-radius);
            font-family: var(--kelion-font);
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.2s, color 0.2s;
            text-decoration: none;
        }
        .btn-secondary:hover { border-color: var(--kelion-primary); color: var(--kelion-text); }

        @keyframes shake {
            0%, 90%, 100% { transform: translateY(0) rotate(0deg); }
            92%            { transform: translateY(-4px) rotate(-5deg); }
            94%            { transform: translateY(0) rotate(5deg); }
            96%            { transform: translateY(-2px) rotate(-3deg); }
            98%            { transform: translateY(0) rotate(2deg); }
        }

        @keyframes glow-err {
            from { filter: drop-shadow(0 0 8px rgba(255, 68, 102, 0.3)); }
            to   { filter: drop-shadow(0 0 24px rgba(136, 85, 255, 0.5)); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-icon">⚠️</div>
        <h1 data-i18n="error.title">Oops! Something went wrong</h1>
        <p data-i18n="error.description">The server encountered a problem. The team has been notified.</p>
        <div class="btn-group">
            <button class="btn-primary" id="btn-retry" data-i18n="error.retry">Try Again</button>
            <a href="mailto:support@kelionai.com" class="btn-secondary" data-i18n="error.report">Report Issue</a>
        </div>
    </div>
    <script src="/js/i18n.js"></script>
    <script src="/js/error.js"></script>
</body>
</html>
