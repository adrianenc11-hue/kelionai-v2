name: E2E Tests (Live)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Verify live site is up
        id: health-check
        continue-on-error: true
        run: |
          echo "ðŸŒ Checking https://kelionai.app is online..."
          STATUS=$(curl -sf -o /dev/null -w "%{http_code}" https://kelionai.app/api/health || echo "000")
          if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 500 ]; then
            echo "âœ… Site is live (HTTP $STATUS)"
          else
            echo "âŒ Site returned HTTP $STATUS â€” tests will be skipped"
            exit 1
          fi

      - name: Run E2E tests against LIVE site
        id: e2e
        if: steps.health-check.outcome == 'success'
        continue-on-error: true
        run: npx playwright test --config=playwright.config.js --project=chromium

      - name: Upload Playwright report
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Test summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.health-check.outcome }}" != "success" ]; then
            echo "âš ï¸ Live site health check failed â€” E2E tests were skipped" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.e2e.outcome }}" == "success" ]; then
            echo "âœ… All E2E tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some E2E tests failed â€” check artifacts for details" >> $GITHUB_STEP_SUMMARY
          fi
