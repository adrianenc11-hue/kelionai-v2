name: E2E Tests (Live)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Verify live site is up
        run: |
          echo "üåê Checking https://kelionai.app is online..."
          STATUS=$(curl -sf -o /dev/null -w "%{http_code}" https://kelionai.app/api/health || echo "000")
          if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 500 ]; then
            echo "‚úÖ Site is live (HTTP $STATUS)"
          else
            echo "‚ùå Site is DOWN (HTTP $STATUS) ‚Äî skipping E2E tests"
            exit 1
          fi

      - name: Run E2E tests against LIVE site
        run: npx playwright test --project=chromium
        env:
          NODE_ENV: test
          PLAYWRIGHT_BASE_URL: https://kelionai.app

      - name: Upload Playwright report
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
