name: E2E Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start server and wait
        run: |
          node server/index.js &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          for i in $(seq 1 60); do
            if curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "Server ready after ${i}s"
              break
            fi
            sleep 1
          done
        env:
          NODE_ENV: test
          PORT: 3000
          SUPABASE_URL: https://placeholder.supabase.co
          SUPABASE_SERVICE_KEY: placeholder-service-key
          SUPABASE_ANON_KEY: placeholder-anon-key
          ADMIN_SECRET: test-secret

      - name: Run E2E tests
        id: playwright
        run: npx playwright test tests/e2e-full.spec.js --project=chromium --reporter=json,list
        continue-on-error: true
        env:
          NODE_ENV: test
          PORT: 3000
          SUPABASE_URL: https://placeholder.supabase.co
          SUPABASE_SERVICE_KEY: placeholder-service-key
          SUPABASE_ANON_KEY: placeholder-anon-key
          ADMIN_SECRET: test-secret
          PLAYWRIGHT_JSON_OUTPUT_NAME: playwright-results.json

      - name: Test summary
        if: always()
        run: |
          if [ -f playwright-results.json ]; then
            PASSED=$(node -e "const r=require('./playwright-results.json'); console.log(r.stats.expected||0)" 2>/dev/null || echo 0)
            FAILED=$(node -e "const r=require('./playwright-results.json'); console.log(r.stats.unexpected||0)" 2>/dev/null || echo 0)
            SKIPPED=$(node -e "const r=require('./playwright-results.json'); console.log(r.stats.skipped||0)" 2>/dev/null || echo 0)
          else
            PASSED=0; FAILED=0; SKIPPED=0
          fi
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ✅ Passed  | $PASSED  |" >> $GITHUB_STEP_SUMMARY
          echo "| ❌ Failed  | $FAILED  |" >> $GITHUB_STEP_SUMMARY
          echo "| ⏭️ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY

      - name: Upload Playwright report
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
