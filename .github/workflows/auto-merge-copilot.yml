name: Auto-approve and merge Copilot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    # RuleazÄƒ DOAR pentru PR-uri de la Copilot
    if: github.actor == 'copilot-swe-agent[bot]' || github.actor == 'Copilot'

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Auto-approve Copilot PR
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert from draft
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;
            try {
              await github.rest.pulls.update({
                owner, repo,
                pull_number: number,
                draft: false
              });
              console.log('PR converted from draft');
            } catch (e) {
              console.log('PR already ready or could not convert:', e.message);
            }

      - name: Enable auto-merge
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;
            await github.rest.pulls.merge({
              owner, repo,
              pull_number: number,
              merge_method: 'squash',
              commit_title: `Auto-merge: ${{ github.event.pull_request.title }}`
            }).catch(e => console.log('Cannot merge yet:', e.message));
