name: Lighthouse CI (Live)

on:
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify live site is up
        run: |
          STATUS=$(curl -sf -o /dev/null -w "%{http_code}" https://kelionai.app/ || echo "000")
          if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 500 ]; then
            echo "✅ Site is live (HTTP $STATUS)"
          else
            echo "❌ Site is DOWN — skipping Lighthouse"
            exit 1
          fi

      - name: Run Lighthouse CI against LIVE
        run: npx @lhci/cli@0.14.0 autorun
        continue-on-error: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 30
