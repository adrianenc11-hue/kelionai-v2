name: E2E Tests (Live)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  e2e-live:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      issues: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (Live)
        id: e2e-live-tests
        continue-on-error: true
        run: npx playwright test --config=playwright.config.js tests/e2e-full.spec.js --project=chromium

      - name: Upload playwright report
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Create issue on failure
        if: steps.e2e-live-tests.outcome == 'failure' && github.event_name != 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            // Check if an open E2E failure issue already exists
            const { data: existingIssues } = await github.rest.issues.listForRepo({
              owner, repo,
              state: 'open',
              labels: 'bug,automated',
              per_page: 10
            });
            const hasOpen = existingIssues.some(i => i.title.includes('E2E Tests Failed'));
            if (hasOpen) {
              console.log('An open E2E failure issue already exists â€” skipping creation');
              return;
            }
            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`;
            await github.rest.issues.create({
              owner, repo,
              title: `ðŸ”´ E2E Tests Failed â€” ${new Date().toISOString().split('T')[0]}`,
              body: `## E2E Live Test Failure Report\n\n**Run:** ${runUrl}\n**Branch:** ${context.ref}\n**Triggered by:** ${context.eventName}\n\nCheck the [test report](${runUrl}) for details.\n\nDownload artifacts for full playwright report and screenshots.`,
              labels: ['bug', 'automated']
            });
