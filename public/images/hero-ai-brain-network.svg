<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="576" viewBox="0 0 1024 576">
  <rect width="1024" height="576" fill="#050510"/>
  <!-- Neural network nodes -->
  <circle cx="200" cy="180" r="8" fill="#6366F1" opacity="0.9"/>
  <circle cx="350" cy="120" r="6" fill="#06B6D4" opacity="0.8"/>
  <circle cx="500" cy="200" r="10" fill="#6366F1" opacity="1"/>
  <circle cx="650" cy="140" r="7" fill="#06B6D4" opacity="0.9"/>
  <circle cx="800" cy="180" r="9" fill="#6366F1" opacity="0.8"/>
  <circle cx="150" cy="320" r="7" fill="#06B6D4" opacity="0.7"/>
  <circle cx="320" cy="280" r="9" fill="#6366F1" opacity="0.9"/>
  <circle cx="500" cy="360" r="8" fill="#06B6D4" opacity="0.8"/>
  <circle cx="700" cy="300" r="10" fill="#6366F1" opacity="1"/>
  <circle cx="870" cy="340" r="7" fill="#06B6D4" opacity="0.9"/>
  <circle cx="250" cy="440" r="6" fill="#6366F1" opacity="0.7"/>
  <circle cx="450" cy="460" r="8" fill="#06B6D4" opacity="0.8"/>
  <circle cx="620" cy="420" r="7" fill="#6366F1" opacity="0.9"/>
